<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/producto.css">
    <link rel="icon" type="image/png" href="imgs/pizza-box.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <!-- Men√∫ lateral -->
    <aside class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">‚úñ</button>
        <ul class="sidebar-menu">
            <li class="index"><a href="./index.html"><img src="imgs/spatula.png" width="40px" height="40px"  class="menu-icon"> Productos</a></li>
            <li><a href="./carrito.html"><img src="imgs/food-stall.png" width="40px" height="40px" class="menu-icon"> Carrito</a></li>
            <li><a href="./pago.html"><img src="imgs/credit.png" width="40px" height="40px"  class="menu-icon"> Pago</a></li>
        </ul>
    </aside>

    <!-- Bot√≥n para abrir el men√∫ -->
    <button class="open-btn" onclick="toggleSidebar()">
        <img src="imgs/hamburger.png" width="40px" height="40px" alt="Men√∫" class="hamburger-icon">
    </button>

    <header>
        <div>
            <button class="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
        </div>
        <div class="logo-container">
            <img src="imgs/logo.png" width="50px" height="50px" alt="PizzaGo Logo" class="logo">
            <h1 class="logo-text">PizzaGo</h1>
        </div>
        <div id="login-container" class="login-container">
            <a href="login.html"><div class="login-button">Iniciar sesi√≥n</div></a>
        </div>
        <!-- Carrito de compras -->
        <div>
            <a href="carrito.html" class="carrito-link">
                <i class="fas fa-shopping-cart"></i> Ver Carrito
            </a>
        </div>
    </header>

    <div id="contenedor-productos"></div>

    <footer>
        <div>
            <a href="#">T√©rminos y condiciones</a>
            <a href="#">Pol√≠tica de privacidad</a>
            <a href="#">Contacto</a>
        </div>
        <p>&copy; 2023 Tienda Online. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        // Funci√≥n para abrir/cerrar el men√∫ lateral
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        }

        // Funci√≥n para cargar productos agrupados por categor√≠a
        async function cargarProductos() {
            try {
                const response = await fetch('http://localhost:5000/get-productos');
                if (!response.ok) throw new Error('Error al obtener productos');
                const productos = await response.json();
                const contenedor = document.getElementById("contenedor-productos");

                // Guardar productos en localStorage para usarlos m√°s tarde
                localStorage.setItem('productos', JSON.stringify(productos));

                // Agrupar productos por tipo
                const productosPorTipo = productos.reduce((acc, producto) => {
                    const tipo = producto.tipo || 'Sin tipo';
                    if (!acc[tipo]) acc[tipo] = [];
                    acc[tipo].push(producto);
                    return acc;
                }, {});

                contenedor.innerHTML = '';

                // Crear secciones por tipo
                for (const tipo in productosPorTipo) {
                    const tipoHTML = `
                        <div class="tipo">
                            <h2>${tipo.toUpperCase()}</h2>
                            <div class="productos">
                                ${productosPorTipo[tipo].map(producto => {
                                    if (tipo === 'pizza') {
                                        return `
                                            <div class="producto">
                                                <img src="${producto.imagen_url || 'https://via.placeholder.com/200'}" alt="${producto.nombre}">
                                                <div>
                                                    <h3>${producto.nombre.toUpperCase()}</h3>
                                                    <p>Precio: $${producto.precio}</p>
                                                    <button onclick="infoProductos('${producto._id}')">Ver detalles</button>
                                                </div>
                                            </div>
                                        `;
                                    } else {
                                        return `
                                            <div class="producto">
                                                <img src="${producto.imagen_url || 'https://via.placeholder.com/200'}" alt="${producto.nombre}">
                                                <div>
                                                    <h3>${producto.nombre.toUpperCase()}</h3>
                                                    <p>Precio: $${producto.precio}</p>
                                                    <button onclick="enviarAlBackend('${producto._id}')">A√±adir al carrito</button>
                                                </div>
                                            </div>
                                        `;
                                    }
                                }).join('')}
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += tipoHTML;
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Funci√≥n para enviar el producto al backend
        async function enviarAlBackend(productoId) {
            const cliente = JSON.parse(localStorage.getItem('usuario'));
            const productos = JSON.parse(localStorage.getItem('productos'));
            const producto = productos.find(p => p._id === productoId);

            if (!cliente) {
                alert("Debes estar logueado para agregar productos al carrito");
                return;
            }

            const clienteId = cliente._id;

            // Si el producto no es una pizza, se env√≠a un arreglo vac√≠o para ingredientes_extra
            const opciones = {
                ingredientes_extra: [] // Arreglo vac√≠o para productos que no son pizza
            };

            try {
                const response = await fetch('http://localhost:5000/agregar-al-carrito', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario_id: clienteId,
                        producto_id: productoId,
                        cantidad: 1, // Cantidad fija
                        opciones: opciones // Opciones vac√≠as para productos que no son pizza
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Producto agregado al carrito");
                } else {
                    alert(data.message || "Ocurri√≥ un error al agregar el producto al carrito");
                }
            } catch (error) {
                console.error("Error en la petici√≥n:", error);
                alert("No se pudo conectar con el servidor");
            }
        }

        // Funci√≥n para redirigir a la p√°gina de detalles del producto
        async function infoProductos(productId) {
            const response = await fetch('http://localhost:5000/get-productos');
            const productos = await response.json();
            const producto = productos.find(p => p._id === productId);
            localStorage.setItem('producto', JSON.stringify(producto));

            const cliente = JSON.parse(localStorage.getItem('usuario'));
            if (!cliente) {
                alert("Debes estar logueado para agregar productos al carrito");
                return;
            }

            window.location.href = "infoProductos.html";
        }

        // Funci√≥n para cerrar sesi√≥n
        function cerrarSesion() {
            localStorage.removeItem('usuario');
            location.reload();
        }

        // Cargar productos al iniciar la p√°gina
        window.onload = function () {
            const cliente = JSON.parse(localStorage.getItem('usuario'));
            if (cliente) {
                document.getElementById('login-container').innerHTML =
                    `<span>Hola, ${cliente.nombre}</span>`;
            } else {
                const loginDropdown = document.querySelector('.cerrar-sesion');
                loginDropdown.style.display = 'none';
            }

            cargarProductos();
        };
    </script>
    <script>
        document.title = "PizzaGo üçï";
    </script>
</body>
</html>
