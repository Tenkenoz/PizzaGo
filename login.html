<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <style>
        body {
            background: linear-gradient(135deg, #ffcc00, #c82333); /* Fondo degradado con colores de pizza */
    
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            height: 50px;
            font-size: 1rem;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #a71d2a;
            box-shadow: 0 0 5px #a71d2a;
        }

        .btn-primary {
            background-color: #a71d2a;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #a71d2a;
        }

        .role-select {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .footer-link {
            text-align: center;
            margin-top: 15px;
        }

        .footer-link a {
            color: #a71d2a;
            font-size: 1rem;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .loading-image {
            width: 100px;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.5rem;
            color: #a71d2a;
        }

    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h2 class="loading-text">Cargando Sistema...</h2>
        </div>
    </div>

    <!-- Login Card -->
   <!-- Login Card -->
<div class="login-card">
    <h3>Iniciar Sesión</h3>
    <form id="login-form">
        <div class="mb-3">
            <input type="text" id="correo" class="form-control" placeholder="Correo" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    <div class="footer-link">
        <p>¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Registrarse</a></p>
    </div>
</div>
<!-- MODAL DE REGISTRO -->
<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registroModalLabel">Registro de Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registro-form">
                    <div class="mb-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre Completo" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="correoRegistro" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="passwordRegistro" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" id="telefono" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="direccion" class="form-control" placeholder="Dirección" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/login.js">
    </script>
</body>
</html>
